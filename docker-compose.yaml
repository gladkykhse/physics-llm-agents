version: "3.9"
services:
  pg:
    image: pgvector/pgvector:pg16
    container_name: rag-pg
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - ${PGDATA}:/var/lib/postgresql/data
